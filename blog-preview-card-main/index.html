<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
   <section class="blogimage">
    <img src="./assets/images/illustration-article.svg" alt="main image" />
   </section>
   <section class="content">
    <div>
      <span class="learning">Learning</span>
    </div>
    <div>
      <span class="publish text-shadow">Published 21 Dec 2023</span>
    </div>
    <div class="card-info text-shadow">
      <h3>HTML & CSS foundations</h3>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
   </section>
   <section class="author">
    <img src="./assets/images/image-avatar.webp" alt="user image" />
    <span class="authorname text-shadow">Greg Hooper</span>
   </section>
  </main>
</body>
</html>
